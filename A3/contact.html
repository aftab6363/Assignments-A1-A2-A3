  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto mt-10 px-6 py-10 bg-[#292929] rounded-xl shadow-xl">
    <h2 class="text-3xl font-bold text-green-400 text-center mb-6">ðŸ“¬ Contact Us</h2>
    <div class="space-y-6">

      <!-- Name -->
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
        <label class="w-full md:w-1/3 text-white font-semibold">Name</label>
        <input type="text" placeholder="Enter your name"
               class="w-full md:w-2/3 p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>

      <!-- Email -->
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
        <label class="w-full md:w-1/3 text-white font-semibold">Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full md:w-2/3 p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>

      <!-- Phone -->
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
        <label class="w-full md:w-1/3 text-white font-semibold">Phone</label>
        <input type="tel" placeholder="Enter your phone number"
               class="w-full md:w-2/3 p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>

      <!-- Message -->
      <div class="flex flex-col md:flex-row items-start md:items-start justify-between gap-4">
        <label class="w-full md:w-1/3 text-white font-semibold">Message</label>
        <textarea placeholder="Enter your message" rows="4"
                  class="w-full md:w-2/3 p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
      </div>

      <!-- WhatsApp -->
      <div class="text-center bg-blue-100 text-black py-4 rounded-lg italic text-sm shadow-inner">

                class="bg-pink-600 hover:bg-orange-500 text-white px-8 py-3 rounded-lg text-lg font-semibold shadow-lg transition-all">
          Send
        </button>
      </div>

    </div>
