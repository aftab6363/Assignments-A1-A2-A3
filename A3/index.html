<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Vibes</title>

  <!-- Use this Tailwind CDN for full utility support -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e1e1e] text-white text-center font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#4001ec] to-[#04f324] text-white p-5 text-2xl font-bold shadow-md">
    <h1 class="text-3xl mb-2 drop-shadow-md">Discover New Independent Artists</h1>
    <p class="text-lg mb-4">Free Streaming, Free Download</p>
    <a href="home.html" class="inline-block px-6 py-3 bg-white text-red-500 font-bold rounded hover:bg-gradient-to-r from-[#fa02d9] to-[#0ea9d8] hover:text-white transition duration-300">GO TO HOME</a>
  </header>

  <!-- Landing Section -->
  <section class="flex flex-col lg:flex-row justify-around items-center min-h-screen bg-gradient-to-r from-[#ff9a9e] to-[#02edf5] text-white text-center">
    <div class="w-full lg:w-1/2 p-5">
      <h2 class="text-3xl lg:text-4xl font-bold mb-4">Royalty-Free Music</h2>
      <p class="text-lg lg:text-xl mb-6">Perfect for videos & commercial use</p>
      <a href="music-player.html" class="inline-block px-6 py-3 bg-white text-red-500 font-bold rounded hover:bg-gradient-to-r from-[#fa02d9] to-[#0ea9d8] hover:text-white transition duration-300">LISTEN MUSIC</a>
    </div>
    <div class="w-full lg:w-1/2 p-5">
      <img src="/image/music.jpg" alt="Music Image" class="w-full max-w-2xl h-auto rounded-lg shadow-lg">
    </div>
  </section>

</body>
</html>
