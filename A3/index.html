<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe - Music to match your mood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    
    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .animate-float {
      animation: float 10s linear infinite;
      font-size: 2rem;
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen p-4">
    <div class="glass p-8 md:p-12 max-w-2xl w-full text-center">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 bg-clip-text text-transparent">
        Vibe
      </h1>
      <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-white/90">
        Music to match your mood.<br>Anytime. Anywhere.
      </h2>
      <p class="text-lg md:text-xl mb-8 text-white/80">
        Tell us how you feel and find a perfect playlist to vibe to!
      </p>
      <button class="bg-gradient-to-r from-[#ff0099] to-[#6a4cfc] text-white font-bold py-3 px-8 rounded-full hover-scale shadow-lg"><a href="home.html">Get Vibe</a>
      </button>
    </div>
  </main>

  <!-- Floating Music Notes -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none z-[-1]">
    <div class="absolute top-1/4 left-1/4 text-pink-400 opacity-20 animate-float">♫</div>
    <div class="absolute top-1/3 right-1/5 text-blue-400 opacity-20 animate-float" style="animation-delay: 2s">♪</div>
    <div class="absolute bottom-1/4 left-1/5 text-purple-400 opacity-20 animate-float" style="animation-delay: 4s">♬</div>
    <div class="absolute bottom-1/3 right-1/4 text-yellow-400 opacity-20 animate-float" style="animation-delay: 6s">♩</div>
  </div>

</body>
</html>
